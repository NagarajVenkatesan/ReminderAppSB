<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Timesheet Pending List</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<div class="container" style="margin-top: 50px">

		<div class="card mb-4">
			<div class="card-header"><i class="fa fa-calendar-o"></i> Timesheet Pending List</div>
			<div class="card-body">
				
				<div class="row">
					<div class="col">
						<a class="btn btn-primary mb-4" th:href="@{/employees}" role="button"><i class="fa fa-arrow-left"></i> Back</a>
					</div>
					<div class="col-5">
						<table class="table table-bordered border-success">
							<tr>
								<td class="text-end">Employee ID:</td>
								<td class="text-danger" th:text="${employee.id}"></td>
							</tr>
							<tr>
								<td class="text-end">Employee Name:</td>
								<td class="text-danger" th:text="${employee.empName}"></td>
							</tr>
							<tr>
								<td class="text-end">Employee Email:</td>
								<td class="text-danger" th:text="${employee.empEmail}"></td>
							</tr>
						</table>
					</div>
					<div class="col">
					<form action="#" th:action="@{/send}" th:object="${employee}"method="POST">
					<input type="hidden" th:field="${employee.id}" />
					<button type="submit" class="btn btn-warning float-end"><i class="fa fa-envelope"></i> Send reminder email</button>
					</form>
					
					</div>
				</div>
				
				<table class="table table-hover table-bordered border-info">
					<thead class="table-light">
						<tr>
							<th>#</th>
							<th>From</th>
							<th>To</th>
							<th class="text-center">Week Number</th>						
						</tr>
					</thead>
					<tbody>
						<tr th:each="pending, iterationStatus:${pendings}">
							<td th:text="${iterationStatus.count}"></td>
							<td th:text="${pending.from}"></td>
							<td th:text="${pending.to}"></td>
							<td class="text-center" th:text="${pending.weekNumber}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>


	</div>

</body>
</html>
